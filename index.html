<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codex Nocturne</title>

<style>

/* Lock page /
html, body {
    margin:0;
    height:100%;
    overflow:hidden;
    background:black;
}

/ Main layout /
.container {
    height:100vh;
    display:flex;
    flex-direction:column;
}

/ Banner â€” full width, natural height /
.banner img{
    width:100%;
    height:auto;
    display:block;
}

/ Desk area fills remaining space /
.desk{
    position:relative;
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

/ Desk scales proportionally /
.desk img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
}

/ Clickable journal */
.journal{
    position:absolute;
    top:55%;
    left:50%;
    transform:translate(-50%, -50%);
    width:18%;
    height:25%;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

    <div class="banner">
        <img src="banner-codex-nocturne.png">
    </div>

    <div class="desk">
        <img src="desk-phase1.jpg">

        <a href="of-night-and-ruin.html">
            <div class="journal"></div>
        </a>

    </div>

</div>

</body>
</html>
