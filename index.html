<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codex Nocturne</title>

<style>

/* Prevent scrolling and lock viewport */
html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
}

/* Full viewport layout */
.stage {
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* Scene image scales responsively */
.stage img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    display:block;
}

/* Clickable red journal */
.journal {
    position:absolute;
    top:68%;
    left:50%;
    transform:translate(-50%, -50%);
    width:14%;
    height:18%;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="stage">

    <img src="codex-phase1.png">

    <a href="of-night-and-ruin.html">
        <div class="journal"></div>
    </a>

</div>

</body>
</html>
