<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Codex Nocturne</title>

<style>

/* ===============================
   PAGE RESET
================================ */
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

/* ===============================
   CENTER CINEMATIC STAGE
================================ */
body {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===============================
   IMAGE STAGE
================================ */
.stage {
    position: relative;
}

/* ===============================
   MAIN SCENE IMAGE
================================ */
.stage img {
    display: block;
    max-width: 100vw;
    max-height: 100vh;
}

/* ===============================
   RED JOURNAL CLICK ZONE
================================ */
.red-book {
    position: absolute;

    top: 57%;
    left: 42.5%;

    width: 18.5%;
    height: 20%;

    cursor: pointer;

    transition: all 0.35s ease;
}

/* ===============================
   CINEMATIC GLOW EFFECT
================================ */
.red-book:hover {

    box-shadow:
        0 0 18px rgba(180, 0, 0, 0.6),
        0 0 40px rgba(180, 0, 0, 0.35),
        inset 0 0 25px rgba(255, 40, 40, 0.25);

    border-radius: 6px;
}

</style>
</head>

<body>

<div class="stage">

    <img src="codex-phase1.png" alt="Codex Nocturne">

    <a href="of-night-and-ruin.html"
       class="red-book"
       aria-label="Of Night and Ruin Journal">
    </a>

</div>

</body>

</html>
