<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<!-- MOBILE ROTATION -->
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Codex Nocturne</title>

<style>

/* ===============================
   PAGE RESET
================================ */
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

/* ===============================
   FADE-IN
================================ */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: sceneFade 2.5s ease forwards;
}

@keyframes sceneFade {
    to { opacity: 1; }
}

/* ===============================
   STAGE
================================ */
.stage {
    position: relative;
}

/* ===============================
   IMAGE
================================ */
.stage img {
    display: block;
    max-width: 100vw;
    max-height: 100vh;
}

/* ===============================
   RED BOOK CLICK AREA
================================ */
.red-book {
    position: absolute;

    top: 57%;
    left: 42.5%;

    width: 18.5%;
    height: 20%;

    cursor: pointer;

    z-index: 10; /* ensures clickable */

    transition: all 0.35s ease;

    animation: idlePulse 6s ease-in-out infinite;
}

/* ===============================
   IDLE GLOW
================================ */
@keyframes idlePulse {

    0%,100% {
        box-shadow: 0 0 6px rgba(120,0,0,0.15);
    }

    50% {
        box-shadow:
        0 0 18px rgba(160,0,0,0.45),
        0 0 35px rgba(160,0,0,0.25);
    }
}

/* ===============================
   HOVER GLOW
================================ */
.red-book:hover {

    animation: none;

    box-shadow:
        0 0 22px rgba(200,0,0,0.8),
        0 0 45px rgba(200,0,0,0.45),
        inset 0 0 25px rgba(255,40,40,0.3);

    border-radius: 6px;
}

/* ===============================
   EXIT FADE
================================ */
.fade-out {
    animation: exitFade 0.8s ease forwards;
}

@keyframes exitFade {
    to { opacity: 0; }
}

</style>
</head>


<body>

<div class="stage">

<img src="codex-phase1.png" alt="Codex Nocturne">

<a href="of-night-and-ruin.html"
   class="red-book"
   aria-label="Of Night and Ruin Journal"
   onclick="return fadeAndNavigate(event)">
</a>

</div>


<script>

/* ===============================
   SAFE NAVIGATION FADE
================================ */
function fadeAndNavigate(event){

    event.preventDefault();

    const link =
        event.currentTarget.getAttribute("href");

    document.body.classList.add("fade-out");

    setTimeout(function(){
        window.location.href = link;
    },700);

    return false;
}

</script>

</body>
</html>
