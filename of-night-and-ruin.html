<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Of Night and Ruin</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ==================================================
   GLOBAL DESK RULE
   DESK NEVER SCROLLS
================================================== */

html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #0b0b0c;
    font-family: "Cormorant Garamond", serif;
}


/* ==================================================
   JOURNAL LAYOUT
================================================== */

#journal {
    display: flex;
    height: 100vh;
}


/* ==================================================
   SIDEBAR
================================================== */

#contents {
    width: 260px;
    background: #151515;
    color: #8c8476;
    overflow-y: auto;
    border-right: 1px solid rgba(255,255,255,0.05);
}

#contents a {
    display: block;
    padding: 14px 24px;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

#contents a:hover {
    color: #d6c9a5;
}


/* ==================================================
   BOOK FRAME (STATIC)
================================================== */

#entry-frame {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}


/* ==================================================
   SCROLLING JOURNAL SPACE
================================================== */

#entry-container {
    width: min(1000px, 85vw);
    height: 90vh;

    overflow-y: auto;

    padding: 60px;

    color: #cfc7b4;

    transition: opacity 0.6s ease;
}


/* ==================================================
   PRESENT TIME (NOT PAPER)
================================================== */

.present {
    max-width: 800px;
    margin: 80px auto;
    font-size: 19px;
    line-height: 1.8;
}


/* ==================================================
   MEMORY / FLASHBACK
================================================== */

.memory {
    max-width: 800px;
    margin: 120px auto;
    font-style: italic;
    opacity: 0.85;
    color: #9f9685;
}


/* ==================================================
   TRUE JOURNAL PAGE (PARCHMENT ONLY)
================================================== */

.journal-entry {

    margin: 140px auto;
    padding: 80px 90px;

    background:
        radial-gradient(
            ellipse at center,
            #fffdf2 0%,
            #f2ead2 70%,
            #d8ccb0 100%
        );

    box-shadow:
        inset 0 0 70px rgba(0,0,0,0.15),
        0 0 80px rgba(0,0,0,0.6);

    color: #2b2622;

    max-width: 900px;
}


/* JOURNAL TEXT */

.journal-entry p {
    text-indent: 2em;
    line-height: 1.9;
    font-size: 20px;
}


/* JOURNAL TITLE */

.journal-entry h1 {
    text-align: center;
    letter-spacing: 2px;
    margin-bottom: 60px;
    font-weight: 400;
}


/* ==================================================
   ENTRY TRANSITION
================================================== */

.fade {
    opacity: 0;
}

</style>
</head>



<body>

<div id="journal">

    <!-- CONTENTS -->
    <aside id="contents">

        <a onclick="loadEntry('entries/entry01.html')">
            Entry I
        </a>

        <a onclick="loadEntry('entries/entry02.html')">
            Entry II
        </a>

    </aside>


    <!-- BOOK -->
    <div id="entry-frame">

        <div id="entry-container">
            Loading...
        </div>

    </div>

</div>



<script>

/* ==================================================
   ENTRY LOADER
================================================== */

function loadEntry(entry) {

    const container =
        document.getElementById("entry-container");

    container.classList.add("fade");

    setTimeout(() => {

        fetch(entry)
        .then(r => r.text())
        .then(html => {

            container.innerHTML = html;
            container.scrollTop = 0;
            container.classList.remove("fade");

        });

    }, 300);
}


/* AUTO LOAD FIRST ENTRY */

window.onload = () => {
    loadEntry("entries/entry01.html");
};

</script>

</body>
</html>
