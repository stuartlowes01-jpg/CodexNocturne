<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<title>Codex Nocturne â€” Journal</title>

<style>

/* ===============================
   WORLD
================================ */
body{
    margin:0;
    background:black;
    color:#e2dccb;
    font-family:Georgia, serif;
    line-height:1.9;

    display:flex;
    justify-content:center;

    opacity:0;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* ===============================
   PAGE AREA
================================ */
.page{
    max-width:760px;
    padding:80px 25px;
}

/* ===============================
   JOURNAL PAPER SYSTEM
================================ */
.section{
    margin:70px 0;
    padding:50px;

    background:rgba(35,30,22,0.85);

    box-shadow:
        inset 0 0 40px rgba(0,0,0,.5),
        0 0 50px rgba(0,0,0,.7);
}

.memory{
    font-style:italic;
    background:rgba(50,44,34,0.75);
}

.manuscript{
    font-style:italic;
    background:rgba(45,0,0,0.55);
    border-left:3px solid #6d0000;
}

/* ===============================
   BACK LINK
================================ */
.back{
    display:block;
    text-align:center;
    margin-top:90px;
    color:#aaa;
    text-decoration:none;
    letter-spacing:2px;
}

.back:hover{
    color:white;
}

/* ===============================
   FADE OUT
================================ */
.fade-out{
    animation:fadeOut .8s ease forwards;
}

@keyframes fadeOut{
    to{opacity:0;}
}

</style>
</head>


<body>

<div class="page" id="content">

<p>The journal awaits its first entry.</p>

</div>


<a href="index.html"
class="back"
onclick="return fadeBack(event)">
Return to the Desk
</a>


<script>

/* ===============================
   LOAD JOURNAL ENTRY
================================ */

const params =
    new URLSearchParams(window.location.search);

const entry =
    params.get("entry") || "template";

fetch("entries/" + entry + ".html")
.then(response => response.text())
.then(data => {
    document.getElementById("content").innerHTML = data;
})
.catch(() => {
    document.getElementById("content").innerHTML =
        "<p>The journal awaits its first entry.</p>";
});


/* ===============================
   RETURN FADE
================================ */

function fadeBack(event){
    event.preventDefault();

    document.body.classList.add("fade-out");

    setTimeout(function(){
        window.location.href="index.html";
    },700);

    return false;
}

</script>

</body>
</html>
