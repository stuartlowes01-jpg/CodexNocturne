<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<title>Codex Nocturne â€” Journal</title>

<style>

/* ===============================
   WORLD
================================ */
body{
    margin:0;
    background:black;
    color:#e2dccb;
    font-family:Georgia, serif;
}

/* ===============================
   LAYOUT
================================ */
.container{
    display:flex;
    min-height:100vh;
}

/* ===============================
   SIDEBAR
================================ */
.sidebar{
    width:260px;
    background:#0b0b0b;
    padding:40px 20px;
    border-right:1px solid #222;
}

.sidebar h2{
    font-weight:normal;
    letter-spacing:2px;
    margin-bottom:30px;
}

.sidebar a{
    display:block;
    color:#aaa;
    text-decoration:none;
    margin-bottom:15px;
}

.sidebar a:hover{
    color:white;
}

/* ===============================
   JOURNAL AREA
================================ */
.main{
    flex:1;
    display:flex;
    justify-content:center;
}

.page{
    max-width:760px;
    padding:80px 25px;
}

/* ===============================
   PAPER SYSTEM
================================ */
.section{
    margin:70px 0;
    padding:50px;
    background:rgba(35,30,22,0.85);
}

.memory{
    font-style:italic;
    background:rgba(50,44,34,0.75);
}

.manuscript{
    font-style:italic;
    background:rgba(45,0,0,0.55);
    border-left:3px solid #6d0000;
}

/* ===============================
   MOBILE
================================ */
@media(max-width:900px){

.container{
    flex-direction:column;
}

.sidebar{
    width:100%;
    border-right:none;
    border-bottom:1px solid #222;
}

}

</style>
</head>

<body>

<div class="container">

<!-- ===============================
     SIDEBAR
================================ -->

<div class="sidebar">

<h2>Journal</h2>

<a href="?entry=entry01">Entry I</a>
<a href="?entry=entry02">Entry II</a>
<a href="?entry=entry03">Entry III</a>

<br><br>

<a href="index.html">Return to Desk</a>

</div>


<!-- ===============================
     ENTRY CONTENT
================================ -->

<div class="main">

<div class="page" id="content">
Opening journal...
</div>

</div>

</div>


<script>

/* LOAD ENTRY */

const params =
 new URLSearchParams(window.location.search);

const entry =
 params.get("entry") || "entry01";

fetch("entries/" + entry + ".html")
.then(r=>r.text())
.then(data=>{
 document.getElementById("content").innerHTML=data;
})
.catch(()=>{
 document.getElementById("content").innerHTML=
 "<p>No entry found.</p>";
});

</script>

</body>
</html>
